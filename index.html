<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <div class="card">
            <div class="img">
                <img src="images/jd-chow-gutlccGLXKI-unsplash.jpg" alt="">
            </div>

            <div class="text">
                <h3>Johnny Rogers</h3>
                <h6>@jonnyrogers</h6>
                <div class="icon">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-solid fa-camera-retro"></i>
                </div>
                <p>Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photography.</p>

                <div class="btn">
                    <button>Follow</button>
                    <button style="background-color: white; border: 1px solid black; color: black;opacity: 0.6;">Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
